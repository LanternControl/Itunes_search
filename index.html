<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel='stylesheet' href='styles.css'>
</head>
<body>
  <div class='container'>
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>
      <form id='search_form'>
        <input type = 'text' name = 'search_media' class = 'search_media' placeholder = 'Enter search here...'>
        <input type = 'submit' name = 'search_button' class = 'search_button'>
      </form>
      <div id = 'controls'>
        <audio controls></audio>
      </div>
      <div id = 'results'>
      </div>
  </div>
  <script src='main.js'></script>
</body>
</html>
